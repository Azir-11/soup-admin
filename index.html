    <title>Soup Admin</title>

  <body>
    <div id="app">
      <!-- 首屏加载动画，app挂载完成后会被内容自动覆盖 -->
      <div class="FSL">
        <svg class="FSLFinny" viewBox="-1 -1 12 8">
          <defs>
            <path
              id="infinite"
              d="M5 3C4 2 3.1 1 2 1a2 2  0 000 4c1.1 0 2-1 3-2s1.9-2  3-2a2 2 0 010 4C6.9  5 6 4 5 3"
            ></path>
            <radialGradient id="sgrad" gradientUnits="userSpaceOnUse" cx="5" cy="3" r="3.4">
              <stop offset=".25" stop-color="#000"></stop>
              <stop offset=".9" stop-color="#000" stop-opacity="0"></stop>
            </radialGradient>
            <path
              id="shad1"
              class="FSLClip-shadow"
              d="M4.5 2.5C3.7 1.7 2.9 1 2 1m6 4c-1 0-1.7-.7-2.5-1.5"
            ></path>
          </defs>
          <use href="#infinite" class="FSLFbottom"></use>
          <use href="#shad1" class="FSLShad even" />
          <g class="FSLShad FSLOdd">
            <use href="#shad1" transform="translate(0 6) scale(1 , -1)" />
          </g>
          <use href="#infinite" class="FSLll"></use>
        </svg>
      </div>
    </div>
    <script src="/src/main.ts" type="module"></script>
  </body>
